<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/main.css" />
    <!-- <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Josefin+Sans:300,400,600,700|Nunito:300,400,600,700"
      rel="stylesheet"
    />
    <title>Restaurant "Georgia"</title>
  </head>
  <body>
    <header class="header">
      <div class="brand">
        <a href="#" class="brand__logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="brand__icon"
          >
            <image
              class="brand__icon--fork"
              xlink:href="./svg/spoon-and-fork-upside-down.svg"
            />
          </svg>
        </a>
        <div class="brand__headings">
          <h1 class="brand__name">Georgia</h1>
          <p class="brand__sub">Restaurant</p>
        </div>
      </div>
      <div class="banner">
        <h1 class="banner__heading">Welcome</h1>
        <h3 class="banner__sub">
          Try Great Georgian Dishes
        </h3>
        <button class="banner__btn" type="button">
          Reservation
        </button>
      </div>
    </header>
  </body>
</html>
